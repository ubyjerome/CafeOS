<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Identity -->
    <title>CafeOS</title>
    <meta
      name="description"
      content="CafeOS is a modern cyber café management system for managing guests, services, payments, check-ins, and subscriptions in physical café locations."
    />
    <meta
      name="application-name"
      content="CafeOS"
    />
    <meta
      name="author"
      content="ilabs.world"
    />

    <!-- SEO (Generic & Cafe-Specific) -->
    <meta
      name="keywords"
      content="cyber cafe software, cafe management system, internet cafe management, guest check-in system, cafe subscriptions, cyber cafe billing"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="CafeOS" />
    <meta property="og:title" content="CafeOS – Cyber Café Management System" />
    <meta
      property="og:description"
      content="A flexible SaaS platform for managing cyber café services, guest access, subscriptions, payments, and check-ins."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://ilabs.world/ilabs-logo.png"
    />
    <meta property="og:image:alt" content="CafeOS Logo" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CafeOS – Cyber Café Management System" />
    <meta
      name="twitter:description"
      content="Manage cyber café guests, services, subscriptions, and payments with CafeOS."
    />
    <meta
      name="twitter:image"
      content="https://ilabs.world/ilabs-logo.png"
    />

    <!-- PWA / App-like Behavior -->
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="light dark" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      href="/logo.png"
    />
    <link
      rel="apple-touch-icon"
      href="/logo.png"
    />

    <!-- Fonts (DM Sans – easily replaceable) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Security / Performance -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
